services:
  mysql:
    image: mysql:8.4
    container_name: wormhole-mysql
    environment:
      MYSQL_DATABASE: wormhole
      MYSQL_USER: wormhole
      MYSQL_PASSWORD: wormhole
      MYSQL_ROOT_PASSWORD: root
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    ports:
      - "3306:3306"
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h 127.0.0.1 -uroot -proot --silent
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    volumes:
      - mysql-data:/var/lib/mysql
      - ../../../crates/wormhole-storage/ddl/mysql/short_urls.sql:/docker-entrypoint-initdb.d/001_short_urls.sql:ro
volumes:
  mysql-data:
