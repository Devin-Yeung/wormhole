services:
  # --- Redis Master ---
  redis-master:
    image: redis:7.0
    container_name: redis-master
    command: redis-server
    ports:
      - "6379:6379"
    networks:
      - wormhole-redis

  # --- Redis Slaves ---
  redis-slave-1:
    image: redis:7.0
    container_name: redis-slave-1
    command: redis-server --replicaof redis-master 6379
    depends_on:
      - redis-master
    networks:
      - wormhole-redis

  redis-slave-2:
    image: redis:7.0
    container_name: redis-slave-2
    command: redis-server --replicaof redis-master 6379
    depends_on:
      - redis-master
    networks:
      - wormhole-redis

  # --- Redis Sentinels ---
  redis-sentinel-1:
    image: redis:7.0
    container_name: redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel:/etc/redis
    depends_on:
      - redis-master
      - redis-slave-1
      - redis-slave-2
    networks:
      - wormhole-redis

  redis-sentinel-2:
    image: redis:7.0
    container_name: redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel:/etc/redis
    depends_on:
      - redis-master
    networks:
      wormhole-redis:

  redis-sentinel-3:
    image: redis:7.0
    container_name: redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel:/etc/redis
    depends_on:
      - redis-master
    networks:
      - wormhole-redis

networks:
  wormhole-redis:
