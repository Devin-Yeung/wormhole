syntax = "proto3";

package shortcode.v1;

// ShortCodeKind indicates whether a short code was generated by the system or provided by the user.
enum ShortCodeKind {
  // The short code was generated by the system.
  Generated = 0;
  // The short code was provided by the user (custom).
  Custom = 1;
}

// ShortCode defines a short code and its kind (generated or custom).
message ShortCode {
  // The short code string.
  string code = 1;
  // The kind of short code (generated or custom).
  ShortCodeKind kind = 2;
}
